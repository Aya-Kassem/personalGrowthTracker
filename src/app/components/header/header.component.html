<div class="header d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center">
  <div class="icons d-flex align-items-md-center">
    <i class="bi bi-list clickable me-2" (click)="toggleNavbar()"></i>
    @if(isDarkMode$ | async){
      <i class="bi bi-moon-fill clickable moonIcon" (click)="switchMode()"></i>
    }@else {
      <i class="bi bi-brightness-high-fill clickable sunIcon" (click)="switchMode()"></i>
    }
  </div>
  <div class="info d-flex align-items-center">
    <div appMainButtons class="lang px-3 clickable" (click)="changeLang()">
      <span>{{ "shared.lang" | translate }}</span>
    </div>

    <div appMainButtons class="user d-flex align-items-center">
      <img
        src="img/default-profile.png"
        alt="Default User Image"
        width="20"
        height="20"
      />
      <span>User Name</span>
    </div>
  </div>
</div>
